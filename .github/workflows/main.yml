name: CI/CD MLflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  # Env vars ini tidak digunakan di modelling.py yang baru, tapi tidak masalah jika dipertahankan.
  CSV_URL: "MLproject/train_pca.csv"
  TARGET_VAR: "Credit_Score"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout kode
      - uses: actions/checkout@v4

      # 2. Setup Conda dan Dependencies (MENGGANTIKAN Setup Python & Install Dependencies sebelumnya)
      - name: Set up Conda & Install Dependencies
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          # Gunakan Python 3.12.7 sesuai conda.yaml Anda
          python-version: '3.12.7' 
          # Nama environment HARUS sama persis dengan 'name: mlflow-env' di conda.yaml
          activate-environment: mlflow-env 
          # Pastikan file conda.yaml berada di MLproject/conda.yaml (asumsi)
          environment-file: MLproject/conda.yaml 
          
      # 3. Check Env (Opsional, hanya untuk debugging)
      - name: Check Env
        run: echo $CSV_URL

      # 4. Run mlflow project (PERBAIKAN)
      - name: Run mlflow project
        run: |
          # Gunakan 'conda run -n mlflow-env' untuk memastikan MLflow diakses dari environment yang benar
          conda run -n mlflow-env mlflow run MLproject 

      # 5. Get latest run_id (Ini harus dijalankan di environment Conda juga, untuk memastikan MLflow CLI berfungsi)
      - name: Get latest MLflow run_id
        run: |
          # Gunakan conda run untuk perintah MLflow CLI
          RUN_ID=$(conda run -n mlflow-env mlflow experiments search --max-results 1 --output-json | jq -r '.[0].latest_run_id')
          # Solusi lama (masih bisa dipakai jika Anda yakin run ID-nya ada):
          # RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)

          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"
        # Catatan: Jika Anda menggunakan metode jq, Anda harus menambahkan 'jq' ke conda.yaml atau menginstalnya.
        # Jika tidak, gunakan metode 'ls' yang lebih sederhana seperti di bawah.

      # 6. Build Docker Model (PERBAIKAN)
      - name: Build Docker Model
        run: |
          # Gunakan conda run untuk perintah MLflow CLI
          conda run -n mlflow-env mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "cc"
          
      # 9. Push Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest
